<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Nocturne Wear Fashion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #000000;
      color: #fff;
      border-radius: 16px;
      padding: 32px 28px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      margin-bottom: 14px;
      border-radius: 30px;
      border: 1.5px solid #fff;
      background: transparent;
      color: #fff;
      padding: 10px 18px;
    }
    .login-box button {
      width: 100%;
      border-radius: 30px;
      background: #fff;
      color: #000000;
      font-weight: bold;
      border: none;
      padding: 12px 0;
      margin-top: 10px;
      cursor: pointer;
    }
    .login-box .register-link {
      text-align: center;
      margin-top: 16px;
    }
    .login-box .register-link a {
      color: #bbb;
      text-decoration: underline;
    }
   
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" required style="padding-right: 40px;">
    <div style="position: relative;">
      <input type="password" id="login-password"  placeholder="Password" required>
      <span id="togglePassword" style="position:absolute; top:50%; right:16px; transform:translateY(-50%); cursor:pointer; color:#bbb;">
        <i class="fas fa-eye" id="eyeIcon"></i>
      </span>
    </div>
    <button onclick="login()">Login</button>
    <div class="register-link">
      Belum punya akun? <a href="register.html">Daftar</a>
    </div>
  </div>
  <script>
    function login() {
      // Ambil data user dari localStorage
      const user = JSON.parse(localStorage.getItem('user'));
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      if (user && user.username === username && user.password === password) {
        // Simpan status login
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = "profile.html";
      } else {
        alert("Username atau password salah!");
      }
    }
    // Jika sudah login, langsung ke profile
    if(localStorage.getItem('isLoggedIn') === 'true') window.location.href = "profile.html";
    // Toggle password visibility
    const passwordInput = document.getElementById('login-password');
    const togglePassword = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      if(type === 'text') {
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
