<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profile - Nocturne Wear Fashion</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #fff;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
         }
    .navbar { 
      background: #000 !important;
     }
    .navbar .nav-link {
       color: #ddd;
       }
     .navbar .nav-link:hover {
       color: #fff !important;
       }
    .wrapper { 
      width: 420px;
      background: #070202;
      color: #fffafa; 
      border-radius: 16px;
      padding: 40px 32px 32px 32px; 
      border: 2px solid rgba(255,255,255,0.3);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin: 40px auto;
          }
    .profile-pic-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
        }
    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      background: #222; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-size: 2.5rem;
      color: #bbb;
      margin-bottom: 10px;
              }
    .upload-label { 
      color: #bbb; 
      font-size: 0.95rem;
      cursor: pointer;
      margin-bottom: 0;
      }
    .profile-pic-input {
      display: none;
      }
    .wrapper h1 { 
      text-align: center;
      font-size: 2rem;
      margin-bottom: 18px;
      }
    .profile-info label {
      font-weight: 500; 
      margin-bottom: 4px; 
      display: block;
      }
    .profile-info input {
      width: 100%; 
      border-radius: 30px; 
      order: 1.5px solid #fff;
      background: transparent;
      color: #fff; padding: 10px 18px; margin-bottom: 12px; outline: none;
        }
    .profile-info input:disabled {
      background: #181818;
      color: #bbb;
      }
    .edit-btn {
      width: 100%;
      border-radius: 30px;
      background: #fff; 
      color: #070202; 
      font-weight: bold;
      border: none;
      padding: 12px 0;
      margin-top: 10px; 
      cursor: pointer;}
    .edit-btn:hover { 
      background: #e0e0e0;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" href="home.html">Nocturne Wear Fashion</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" href="logout.html" title="Logout">
            <i class="fas fa-sign-out-alt me-1"></i><span>Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="wrapper">
  <div class="profile-pic-container">
    <label for="profilePicInput">
      <img src="images/cat.jpg" alt="Foto Profil" class="profile-pic" id="profilePicPreview" />
      <i class="fas fa-user-circle profile-pic" id="profilePicIcon" style="display:none"></i>
    </label>
    <input type="file" id="profilePicInput" class="profile-pic-input" accept="image/*">
    <label for="profilePicInput" class="upload-label">Ubah Foto</label>
  </div>
  <h1>Profil Saya</h1>
  <div class="profile-info">
    <label>Username</label>
    <input type="text" id="profile-username" value="" disabled>
    <label>Email</label>
    <input type="text" id="profile-email" value="" disabled>
  </div>
  <button class="edit-btn">Edit Profil</button>
</div>
<script>
  // Cek login, jika belum login redirect ke login.html
  if(localStorage.getItem('isLoggedIn') !== 'true') window.location.href = "login.html";
  // Tampilkan data user dari localStorage
  const user = JSON.parse(localStorage.getItem('user') || '{}');
  document.getElementById('profile-username').value = user.username || '';
  document.getElementById('profile-email').value = user.email || '';
  // Foto profil
  const input = document.getElementById('profilePicInput');
  const preview = document.getElementById('profilePicPreview');
  const icon = document.getElementById('profilePicIcon');
  const savedPhoto = localStorage.getItem('userPhoto');
  if (savedPhoto) {
    preview.src = savedPhoto;
    preview.style.display = 'block';
    icon.style.display = 'none';
  }
  input.addEventListener('change', function() {
    if (this.files && this.files[0]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
        icon.style.display = 'none';
        localStorage.setItem('userPhoto', e.target.result);
      }
      reader.readAsDataURL(this.files[0]);
    }
  });
  preview.onerror = function() {
    preview.style.display = 'none';
    icon.style.display = 'block';
  }
  // Edit profile logic
  const editBtn = document.querySelector('.edit-btn');
  let isEditing = false;
  editBtn.addEventListener('click', function() {
    if (!isEditing) {
      document.getElementById('profile-username').disabled = false;
      document.getElementById('profile-email').disabled = false;
      editBtn.textContent = "Simpan Profil";
      isEditing = true;
    } else {
      document.getElementById('profile-username').disabled = true;
      document.getElementById('profile-email').disabled = true;
      editBtn.textContent = "Edit Profil";
      user.username = document.getElementById('profile-username').value;
      user.email = document.getElementById('profile-email').value;
      localStorage.setItem('user', JSON.stringify(user));
      isEditing = false;
    }
  });
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
