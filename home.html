<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nocturne Wear Fashion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #18181b;
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      }
    .navbar { 
      background: #000 !important; 
      }
    .navbar .nav-link {
      color: #ddd;
      }
    .navbar .nav-link:hover {
      color: #fff !important; }
    .hero {
      height: 91vh;
      display: flex;
      flex-direction: column; 
      align-items: center;
      justify-content: center;
      background: url('images/cewe.jpg') no-repeat center center/cover;
      text-align: center; 
      color: #fff; 
      text-shadow: 0 2px 8px #000;
      }
    .hero h1 { 
      font-size: 3rem;
      font-weight: bold;
      }
    .hero q {
      font-size: 2rem;
      font-style: italic;
       }
       .collection-img {
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      }
    .card {
      background-color: #1f1f1f;
      color: #fff;
      } 
    .btn-light {
       color: #000000; 
       font-weight: bold; 
        }
      
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" href="home.html">Nocturne Wear Fashion</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" href="logout.html" title="Logout">
            <i class="fas fa-sign-out-alt me-1"></i><span>Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<section class="hero">
  <h1>Elegance in the Dark</h1>
  <q>Power doesn’t always wear a crown. Sometimes, it wears silk and a cold stare. <br>
     Nocturne Wear — for the ones who don’t answer to anyone.</q>
  <button id="shopNowBtn" class="btn btn-light btn-lg mt-3"><b>Shop Now</b></button>
</section>
<script>
  document.getElementById('shopNowBtn').onclick = function() {
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = "shop.html";
    } else {
      if (confirm("Sudah punya akun? Klik OK untuk Login, Cancel untuk Daftar.")) {
        window.location.href = "login.html";
      } else {
        window.location.href = "register.html";
      }
    }
  }
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
